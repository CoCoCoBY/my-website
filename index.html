<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zzq_Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 防止滚动条 */
    }
    body {
        background-color: #000;
        background-image: url('./images/cccc.png');
        background-repeat: no-repeat;

        background-size: cover;
        display: flex;
        align-items: center;
    }
    *{
      margin: 0;
      padding: 0;

    }
    .Login_from{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0);
        width: 35%;
    }
    h1{
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.68);

    }
    #Login_go{
      margin-top: 5px;
      width: 15%;

      background-color: rgba(255, 255, 255, 0.40);
    }
    p{
      min-height: 100%;
      display: flex;
      flex-direction：column;
    }
  </style>
</head>
<body>
  <section class="Login_from" >
    <h1>Login</h1>
    <div class="input_user" >
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="用户名" >
    </div>
    <div class="input_password">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="咪咪">
    </div>
    <button id="Login_go">登录</button>
  </section>
</div>
 <p style="text-align: center; margin: 40px 0 10px; padding: 10px; font-size: 14px; color: #777;">
  &copy; 2025 zzq
</p>
  
</body>
</html>
