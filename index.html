<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zzq_Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 防止滚动条 */
    }
    body {
        background-color: #000;
        background-image: url('./cccc.png');
        background-repeat: no-repeat;

        background-size: cover;
        display: flex;
        align-items: center;
    }
    *{
      margin: 0;
      padding: 0;

    }
    .Login_from{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0);
        width: 35%;
    }
    h1{
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.68);

    }
    #Login_go{
      margin-top: 5px;
      width: 15%;

      background-color: rgba(255, 255, 255, 0.40);
    }
    p{
      min-height: 100%;
      display: flex;
      flex-direction：column;
    }
    .Login_from {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: rgba(255, 255, 255, 0);
  width: 90%;          /* 默认宽度 */
  max-width: 400px;    /* 最大不超过 400px */
  padding: 20px;
  box-sizing: border-box;
}

/* 手机竖屏适配：768px 以下（含手机） */
@media (max-width: 768px) {
  .Login_from {
    width: 95%;
    margin: 0 auto;
  }

  h1 {
    font-size: 1.3rem;
  }

  .input_user, .input_password {
    width: 100%;
    display: flex;
    align-items: center;
    margin: 10px 0;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 8px;
  }

  .input_user input, .input_password input {
    flex: 1;
    border: none;
    background: transparent;
    color: white;
    font-size: 1rem;
    outline: none;
    padding: 6px 8px;
  }

  #Login_go {
    width: 100%;     
    padding: 10px;
    font-size: 1rem;
    margin-top: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
}
  </style>
</head>
<body>
  <section class="Login_from" >
    <h1>Login</h1>
    <div class="input_user" >
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="用户名" >
    </div>
    <div class="input_password">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="咪咪">
    </div>
    <button id="Login_go">登录</button>
  </section>
</div>
 <p style="text-align: center; margin: 40px 0 10px; padding: 10px; font-size: 14px; color: #777;">
  &copy; 2025 zzq
</p>
  
</body>
</html>
